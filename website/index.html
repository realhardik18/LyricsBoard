<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyricsboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .default-bg {
            background-color: black;
        }
    </style>
</head>

<body class="default-bg min-h-screen flex flex-col transition-all duration-300">

    <!-- Navbar -->
    <nav class="bg-black p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">Lyricsboard</h1>
            <button class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700">
                Action
            </button>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="flex-grow flex flex-col items-center justify-center space-y-8">
        <!-- Placeholder image -->
        <img id="main-image" src="https://via.placeholder.com/515x268" alt="Placeholder Image"
            class="mb-8 w-[515px] h-[268px] object-cover">

        <!-- Grid of 10 boxes with placeholder images and background hover effect -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#FF6347', 'Billie-Eilish.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#4682B4', 'Central-Cee.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#32CD32', 'Coldplay.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#FFD700', 'Drake.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#FF69B4', 'Ed-Sheeran.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#8A2BE2', 'Juice-WRLD.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#00CED1', 'Kanye-West.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#FF4500', 'Kendrick-Lamar.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#7FFF00', 'Taylor-Swift.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#DA70D6', 'Travis-Scott.png')" onmouseout="resetBgAndImage()">
                <img src="https://via.placeholder.com/50" alt="Placeholder">
            </div>
        </div>
    </section>

    <script>
        // Function to change background color and update the image on hover
        function changeBgAndImage(color, image) {
            document.body.style.backgroundColor = color;
            document.getElementById('main-image').src = `img/${image}`;
        }

        // Reset background color and image to default
        function resetBgAndImage() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('main-image').src = 'https://via.placeholder.com/515x268';
        }
    </script>

</body>

</html>
