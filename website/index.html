<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyricsboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .default-bg {
            background-color: black;
        }
    </style>
</head>

<body class="default-bg min-h-screen flex flex-col transition-all duration-300">

    <!-- Navbar -->
    <nav class="bg-black p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <h1 class="text-3xl font-bold text-white">Lyricsboard</h1>
                <a href="https://github.com/realhardik18/LyricsBoard" class="text-white hover:text-gray-300">Github</a>
                <a href="https://x.com/realhardik18" class="text-white hover:text-gray-300">Made by Realhardik18</a>
            </div>
            <button class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700">
                Action
            </button>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="flex-grow flex flex-col items-center justify-center space-y-8 px-4 pb-8">
        <!-- Placeholder image -->
        <img id="main-image" src="Untitled.png" alt="Placeholder Image"
            class="mb-8 w-full max-w-[515px] h-auto object-cover">

        <!-- Grid of 10 boxes with placeholder images and background hover effect -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#d1bba2', 'Billie-Eilish.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/billie.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#ff7f27', 'Central-Cee.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/cench.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#ffc100', 'Coldplay.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/coldplay.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#c3c3c3', 'Drake.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/drake.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#00a8f3', 'Ed-Sheeran.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/ed.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#0ed145', 'Juice-WRLD.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/juice.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#ffffff', 'Kanye-West.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/ye.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#ec1c24', 'Kendrick-Lamar.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/kendrick.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#ffaec8', 'Taylor-Swift.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/taylor.png" alt="Placeholder">
            </div>
            <div class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 bg-white flex items-center justify-center"
                onmouseover="changeBgAndImage('#b83dba', 'Travis-Scott.png')" onmouseout="resetBgAndImage()">
                <img src="artist_img/travis.png" alt="Placeholder">
            </div>
        </div>
    </section>

    <script>
        // Function to change background color and update the image on hover
        function changeBgAndImage(color, image) {
            document.body.style.backgroundColor = color;
            document.getElementById('main-image').src = `img/${image}`;
        }

        // Reset background color and image to default
        function resetBgAndImage() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('main-image').src = 'Untitled.png';
        }
    </script>

</body>

</html>
